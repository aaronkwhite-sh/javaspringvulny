hawk:
  spider:
    maxDurationMinutes: 2
app:
  env: ${APP_ENV:dev}
  openApiConf:
    path: /openapi.json
  # env: dev
  host: ${APP_HOST:https://localhost:9000}
  applicationId: ${APP_ID:dacc7d3e-babc-47d2-b040-ab117ab04526}
  excludePaths:
    - "/logout"
  antiCsrfParam: "_csrf"
  authentication:
    loggedInIndicator: "\\QSign Out\\E"
    loggedOutIndicator: ".*Location:.*/login.*"
    usernamePassword:
      type: FORM
      loginPath: /login
      loginPagePath: /login
      usernameField: username
      passwordField: password
      scanUsername: "user"
      scanPassword: "password"
    cookieAuthorization:
      cookieNames:
        - "JSESSIONID"
    testPath:
      path: /search
      success: ".*200.*"
